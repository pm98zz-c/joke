<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Yoyo</title>

</head>

<body>
        <h1><a id="play" href="#">Yoyoter de la touffe</a></h1>
  <audio controls loop id="audio1" hidden>
    <source
      src="https://upload.wikimedia.org/wikipedia/commons/7/7c/LL-Q150_%28fra%29-WikiLucas00-yoyoter_de_la_touffe.wav"
      type="audio/wav">
  </audio>
  <audio controls loop id="audio2" hidden>
    <source
      src="https://upload.wikimedia.org/wikipedia/commons/e/e9/LL-Q150_%28fra%29-Lyoko%C3%AF-yoyoter_de_la_touffe.wav"
      type="audio/wav">
  </audio>
  <script>
    document.getElementById('play').addEventListener('click', () => {
      document.getElementById("audio1").play()
      document.getElementById("audio1").hidden = false
      document.getElementById("audio2").play()
      document.getElementById("audio2").hidden = false
    })
  </script>
</body>

</html>
